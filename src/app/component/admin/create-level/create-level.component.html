
<div class="wrapper">
    <mat-card>
        <p style="font-size: 30px; color:rgb(26, 78, 175); text-align:center; margin-top: 10px; ">Registration Level</p>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisters()">

                <!-- Name -->
                <mat-form-field class="full-width">
                    <input matInput placeholder="Name level" formControlName="name">
                    <mat-error *ngFor="let validation of validation_messages.name">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('name').hasError(validation.type) && (registerForm.get('name').dirty || registerForm.get('name').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <!-- Code -->
                <mat-form-field class="full-width">
                    <input matInput placeholder="Code" formControlName="code" >
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngFor="let validation of validation_messages.code">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('code').hasError(validation.type) && (registerForm.get('code').dirty || registerForm.get('code').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

        
                <!-- Button -->
                <mat-card-actions>
                    <button mat-raised-button style="border-radius: 20px" color="primary">Register</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
