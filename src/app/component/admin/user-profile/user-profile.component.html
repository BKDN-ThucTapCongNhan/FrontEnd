<div class="main-content basic-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Edit Profile</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="editAccountForm" (ngSubmit)="updateAccount()" novalidate>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Username" formControlName="username">
                      <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="FullName" formControlName="fullName">
                    </mat-form-field>
  
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email" formControlName="email" type="email">
                      <mat-icon matSuffix>sms</mat-icon>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Phone" formControlName="phone">
                      <mat-icon matSuffix>settings_phone</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <mat-select formControlName="gender" placeholder="Gender" [(value)]="editAccountForm.gender">
                        <mat-option value="Male">Male</mat-option>
                        <mat-option value="Female">Female</mat-option>
                        <mat-option value="Other">Other</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Address" formControlName="address">
                      <mat-icon matSuffix>room</mat-icon>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                  <button mat-raised-button type="submit" class="btn btn-danger pull-left">Update Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-profile">
            <div class="card-avatar">
              <a href="javascript:void(0)">
                <img class="img" src="./assets/img/faces/marc.jpg" />
              </a>
            </div>
            <div class="card-body">
              <h6 class="card-category text-gray">CEO</h6>
              <h4 class="card-title">Trương Tấn Hải</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
