<div class="row">
    <div class="col-md-12">
        <div class="panel with-nav-tabs panel-default">
            <div class="panel-heading single-project-nav">
                <ul class="nav nav-tabs">
                    <li>
                        <a [routerLink]="'/listLevel'" data-toggle="tab">Level</a>
                    </li>
                    <li class="active">
                        <a [routerLink]="'/listLanguageProgram'" data-toggle="tab">LanguageProgram</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <mat-card>
        <p style="font-size: 30px; color:rgb(26, 78, 175); text-align:center; margin-top: 10px; ">Registration Language
            Program</p>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisters()">

                <!-- Name -->
                <mat-form-field class="full-width">
                    <input matInput placeholder="Name language program" formControlName="name">
                    <mat-error *ngFor="let validation of validation_messages.name">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('name').hasError(validation.type) && (registerForm.get('name').dirty || registerForm.get('name').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <!-- Code -->
                <mat-form-field class="full-width">
                    <input matInput placeholder="Brief" formControlName="brief">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngFor="let validation of validation_messages.brief">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('brief').hasError(validation.type) && (registerForm.get('brief').dirty || registerForm.get('brief').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>


                <!-- Button -->
                <mat-card-actions>
                    <button mat-raised-button style="border-radius: 20px" color="primary">Register</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
