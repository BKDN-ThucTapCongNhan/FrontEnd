<div class="mat-app-background basic-container">
    <div class="w3-container w3-lobster font-effect-brick-sign">
        <h3 class="w3-xxlarge">List Class</h3>
    </div>
    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field>
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
            <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                <li>
                    <button mat-button class="btn-create" [routerLink]="'/admin/createClass'" color="primary"><i
                            class="material-icons">add_circle_outline</i>Class</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="DataSource" matSort matSortStart="desc">
            <ng-container matColumnDef="name" style="color: aqua;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerTable"> Class </th>
                <td mat-cell *matCellDef="let element" [routerLink]="[ '/admin/view-class', element.id ]">
                    {{element.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="startDay">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerTable"> Ngày bắt đầu </th>
                <td mat-cell *matCellDef="let element"> {{element.dateBegin | date:'yyyy-MM-dd'}} </td>
            </ng-container>

            <ng-container matColumnDef="endDay">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerTable"> Ngày kết thúc</th>
                <td mat-cell *matCellDef="let element"> {{element.dateEnd | date:'yyyy-MM-dd'}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="headerTable"> Action </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <mat-icon (click)="updateAccount(element.id)" class="action-button">edit</mat-icon>
                    <mat-icon class="action-button">delete_sweep</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="headerTable"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
